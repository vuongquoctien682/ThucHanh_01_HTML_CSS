<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tạo thư viện ảnh</title>
    <style>
        .contain {
            display: flex;
        }

        }
        
        .image img {
            display: block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="image">
            <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="">

                <img src="https://vcdn1-dulich.vnecdn.net/2021/07/16/1-1626437591.jpg?w=460&h=0&q=100&dpr=1&fit=crop&s=wkxNSU_JeGofMu90v5u03g" alt="">
                <div class="image">
                    <img src="https://statictuoitre.mediacdn.vn/thumb_w/640/2017/7-1512755474943.jpg" alt="">
                    <div class="image">
                        <img src="https://live.staticflickr.com/2919/32726853103_ac1707e094_z.jpg" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
