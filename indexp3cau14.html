<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phản hồi khách hàng</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f6fc;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  form {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    max-width: 500px;
    width: 100%;
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }

  p {
    margin-bottom: 20px;
    color: #444;
  }

  textarea,
  input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }

  .star-rating {
    direction: rtl;
    display: flex;
    justify-content: flex-start;
    gap: 5px;
    margin-bottom: 20px;
  }

  .star-rating input[type="radio"] {
    display: none;
  }

  .star-rating label {
    font-size: 30px;
    color: #ccc;
    cursor: pointer;
    transition: color 0.3s;
  }

  .star-rating input[type="radio"]:checked ~ label,
  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: #ffc107;
  }

  button[type="submit"] {
    background-color: #0077cc;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: #005fa3;
  }
</style>

<body>
    <h2>Phản hồi khách hàng</h2>

    <form>
        <p>
    Đánh giá (1–5 sao):<br>
    <select name="rating">
        <option value="1">1 sao</option>
        <option value="2">2 sao</option>
        <option value="3">3 sao</option>
        <option value="4">4 sao</option>
        <option value="5">5 sao</option>
         </select>
        </p>

        <p>
            Ý kiến: <br>
            <textarea name="special" rows="4" cols="30"></textarea>
        </p>

        <p>
           Email: <br>
            <textarea name="special" rows="2" cols="30"></textarea>
        </p>
    </form>
</body>
</html>
