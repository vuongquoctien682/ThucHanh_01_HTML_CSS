<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS các môn học yêu thích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            display: inline-block;
            text-align: left;
        }

        li {
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        li:nth-of-type(1) {
            background-color: #ffe0e0;
        }

        li:nth-of-type(2) {
            background-color: #e0f0ff;
        }

        li:nth-of-type(3) {
            background-color: #e0ffe0;
        }

        li:hover {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>Toán</li>
        <li>Lý</li>
        <li>Hóa</li>
    </ul>
</body>

</html>
