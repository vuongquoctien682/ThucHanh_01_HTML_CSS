<html lang="en">
<head>

    <title>Thời khóa biểu</title>
    <style>body {
    background-color:aquamarine;

}
table {
    width: 80%;
    margin: auto;
    border-collapse: collapse ;
}

}
th {
    background-color: #4acf50;
    color: white;
}
tr:nth-child(even) {
    background-color:aqua
}
tr:nth-child(odd) {
    background-color:blueviolet
}
tr:hover {
    background-color: red;
}</style>
</head>
<body>

</html>
