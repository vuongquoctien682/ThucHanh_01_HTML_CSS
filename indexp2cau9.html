<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn file audio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .audio-box {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="audio-box">
        <h2>Nhạc nền trình phát</h2>
        <audio controls>
            <source src="music/videoplayback.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ phần tử audio.
        </audio>
    </div>
</body>

</html>
