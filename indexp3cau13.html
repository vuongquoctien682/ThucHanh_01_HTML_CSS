<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt bàn quán ăn</title>
    <style>
        body {
            background: linear-gradient(to right, #f6f9fc, #e0f2ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }

        form p {
            margin-bottom: 18px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            font-size: 15px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Đặt bàn quán ăn</h2>

        <form>
            <p>
                Tên người đặt:<br>
                <input type="text" name="name">
            </p>

            <p>
                Số người:<br>
                <input type="number" name="people">
            </p>

            <p>
                Ngày giờ:<br>
                <input type="datetime-local" name="datetime">
            </p>

            <p>
                Yêu cầu đặc biệt:<br>
                <textarea name="special" rows="4" cols="30"></textarea>
            </p>

            <p style="text-align: center;">
                <input type="submit" value="Đặt bàn">
            </p>
        </form>
    </div>
</body>
</html>
