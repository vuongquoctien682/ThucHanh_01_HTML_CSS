<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt bàn quán ăn</title>
</head>
<body>
    <h2>Đặt bàn quán ăn</h2>

    <form>
        <p>
            Tên người đặt:<br>
            <input type="text" name="name">
        </p>

        <p>
            Số người:<br>
            <input type="number" name="people">
        </p>

        <p>
            Ngày giờ:<br>
            <input type="datetime-local" name="datetime">
        </p>

        <p>
            Yêu cầu đặc biệt:<br>
            <textarea name="special" rows="4" cols="30"></textarea>
        </p>

        <p>
            <input type="submit" value="Đặt bàn">
        </p>
    </form>
</body>
</html>
